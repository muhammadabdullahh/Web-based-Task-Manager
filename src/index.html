<!DOCTYPE html>
<html>
<head>
  <title>Task Manager</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Task Manager</h1>

    <form id="task-form">
      <input type="text" id="task-input" placeholder="Enter task description" />
      <button type="submit">Add Task</button>
    </form>

    <div id="filter-buttons">
      <button id="btn-filter-all" class="active">All</button>
      <button id="btn-filter-active">Active</button>
      <button id="btn-filter-completed">Completed</button>
    </div>

    <div id="task-count"></div>

    <ul id="task-list"></ul>

    <button id="clear-completed-btn">Clear Completed</button>

    <div id="undo-container">
      <button id="undo-btn" disabled>Undo</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
